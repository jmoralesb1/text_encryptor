<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Incriptador de Textos</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="./images/Logo.png" alt="Logo de inteligencia">
                <h1 class="titulo">Encriptador de mensajes</h1>
            </div>

            <div class="ladoIzquierdo">
                <textarea class="text-input" type="text" placeholder="Ingrese el texto aquí" id="textoEncriptado"></textarea>
            </div>

            <div class="ladoDerecho">
                <img src="./images/Muñeco.png" alt="Muñeco derecho" id="imagenDerecha">
                <h1 id="tituloDerecho">Ningún mensaje fue encontrado</h1>
                <textarea class="texto_area" name="resultado" id="textoDesencriptado" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar.</textarea>
                <button type="button" id="botonCopiar">Copiar</button>
            </div>

            <div class="botonesIzquierdo">
                <p>Solo minusculas y sin acento</p>
                <button class="botonIncrip" type="button" id="botonEncriptado">Encriptar</button>
                <button class="botonDesincrip" type="button" id="botonDesencriptado">Desencriptar</button>
            </div>
        </div>
    </body>

    <script>
        var btn = document.querySelector("#botonEncriptado");
        btn.onclick = encriptar;

        var btn2 = document.querySelector("#botonDesencriptado");
        btn2.onclick = desencriptar;

        var btn3 = document.querySelector("#botonCopiar");
        btn3.onclick = copiar;
    </script>
</html>
